<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this is Sparta! - or just Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementataion</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack ="STP_Interstate_Love_Song.mp3" src="images/stp.jpg" alt="album art" class="trackholder" width="225px" height="225px">

	<img data-currenttrack ="Sail.mp3" src="images/AWOL.jpeg" alt="album art" class="trackholder"  width="225px" height="225px">
	
	<img data-currenttrack ="Companion.mp3" src="images/companion.jpeg" alt="album art" class="trackholder"  width="225px" height="225px">

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>
	
	<script src="js/main.js"></script>	
</body>
</html>
